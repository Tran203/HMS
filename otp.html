<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send Code to Phone</title>
</head>
<body>
    <h2>Send Code to Phone</h2>
    <form id="smsForm" method="post">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required><br><br>
        
        <input type="button" value="Send Code" onclick="sendCode()">
    </form>

    <script>
        function sendCode() {
            const phoneNumber = document.getElementById("phoneNumber").value;

            // In a real application, you would make an AJAX request to your server
            // and then your server would use an SMS gateway service to send the code.

            // For this example, we'll simulate sending the code using an alert.
            const code = generateCode(); // Replace with your code generation logic
            alert(`Code ${code} has been sent to ${phoneNumber}`);
        }

        function generateCode() {
            // Replace this with your code generation logic (e.g., random number generation)
            return Math.floor(1000 + Math.random() * 9000);
        }
    </script>
</body>
</html>
