<body>
<h1 id ="qmin">Qmin Health Care System</h1>
<div class="a">
<form class ="reg">

    <label for="!name">First Name(s):</label><br>
    <input type="text" id="!name" name="name" size="20" placeholder="---first name(s)---" required><br><br>

    <label for="!lastname">Last Name:</label>
    <input type="text" id="!lastname" name="lastname" placeholder="--last name---"  required><br><br>

    <label> Are you a South African citizen:</label>

    <label for="citi">No</label>
    <input type="radio" id="citi" name="sat" value="blue">
    <label for="citii">Yes:</label>
    <input type="radio" id="citii" name="sat"  required><br><br>

    <label for="!idNumber">ID NUMBER:</label>
    <input type="text" id="!idNumber" name="idNumber" placeholder="---enter your ID Number---" maxlength="13" minlength="13" required><br><br>

    <label for="!number">Cellphone Number:</label>
    <input type="tel" id="!number" name="number" maxlength="10" placeholder="---enter Cellphone Number---" required><br><br>


    <label for="!number">Email Address:</label>
    <input type="email" id="!!number" name="number" placeholder="---enter email address---" required><br><br>

    <label for="!address">Physical Address</label>
    <input type="text" id="!address" placeholder="Enter Physical Address" required><br><br>

    <label for="!password">Cornfirm Password</label>
    <input type="password" id="!password" minlength="8" placeholder="---enter Password---" required><br><br>

    <label for="!!password">Password</label>
    <input type="password" id="!!password" minlength="8" placeholder="---re-enter Password---" required><br><br>



    <label> Dissability:</label>

    <label for="blue">No</label>
    <input type="radio" id="blue" name="dissability" value="blue">
    <label for="!dissability">Yes:</label>
    <input type="radio" id="!dissability" name="dissability"  required><br>
    <button><a href="Qmin2.html">Submit</a></button>

</div>
