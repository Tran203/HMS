<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="LoginServlet" method="post">
        <label for="newIDnumber">ID number:</label>
        <input type="text" id="newIDnumber" name="newIDnumber" required><br><br>
        
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        
        <input type="submit" value="Login">
    </form>
    

    <p>If you dont have an account? <a href="signup.html">SignUp</a></p>
</body>
</html>
